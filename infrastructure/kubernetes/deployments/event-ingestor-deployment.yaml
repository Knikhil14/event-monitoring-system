apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-ingestor
  namespace: event-monitoring
  labels:
    app: event-ingestor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: event-ingestor
  template:
    metadata:
      labels:
        app: event-ingestor
    spec:
      containers:
      - name: event-ingestor
        image: your-registry/event-ingestor:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: db-config
        - secretRef:
            name: db-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-ingestor-service
  namespace: event-monitoring
spec:
  selector:
    app: event-ingestor
  ports:
  - port: 80
    targetPort: 5000
  type: ClusterIP